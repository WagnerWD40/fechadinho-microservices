server:
  port: 9171

spring:
  application:
    name: auth-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:auth
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

jwt:
  secret: secret

